<div class="contact-bg">
  <div class="contact-box">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="formData.firstName"
            required
            pattern="^[A-Za-z]+$"
            #firstName="ngModel"
          />
          <div *ngIf="firstName.invalid && firstName.touched" class="error">
            <div *ngIf="firstName.errors?.['required']">First name is required.</div>
            <div *ngIf="firstName.errors?.['pattern']">Only letters allowed.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="formData.lastName"
            required
            pattern="^[A-Za-z]+$"
            #lastName="ngModel"
          />
          <div *ngIf="lastName.invalid && lastName.touched" class="error">
            <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
            <div *ngIf="lastName.errors?.['pattern']">Only letters allowed.</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['pattern']">
            Must be a valid Gmail address (e.g. user@gmail.com).
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="formData.phone"
          pattern="^[0-9]*$"
          #phone="ngModel"
        />
        <div *ngIf="phone.invalid && phone.touched" class="error">
          Phone number must contain digits only.
        </div>
      </div>

      <div class="form-group">
        <label for="company">Company *</label>
        <input
          type="text"
          id="company"
          name="company"
          [(ngModel)]="formData.company"
          required
          #company="ngModel"
        />
        <div *ngIf="company.invalid && company.touched" class="error">
          Company is required.
        </div>
      </div>

      <div class="form-group">
        <label for="message">How we can help you? *</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          [(ngModel)]="formData.message"
          required
          #message="ngModel"
        ></textarea>
        <div *ngIf="message.invalid && message.touched" class="error">
          Message is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="contactForm.invalid"
      >
        Speak to an Expert
      </button>
    </form>
  </div>
</div>
